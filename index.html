<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Fion Tippfehler Guessing Game</title>
    </head>
    
    <body>
        <script type="text/javascript" src="einfach.json" id="einfachenachrichten"></script>
        <script type="text/javascript" src="schwer.json" id="schwerenachrichten"></script>
        <script type="text/javascript" src="extrem.json" id="extremenachrichten"></script>
        <script type="text/javascript" src="main.js"></script>
        
        <div class="main">
            <h1>Fion Tippfehler Guessing Game</h1>
            
            <div id="content">
                <p id="text1">Du bekommst eine Nachricht von Fiona und deine Aufgabe ist es herauszufinden was sie schreiben wollte.</p>  
                <p id="text2">Wichtig: Es wird nicht auf groß/kleinschreibung geachtet und kommas müssen weggelassen werden.</p> 
                <input type="text" placeholder="Die korrekte Nachricht hier eingeben" id="guessField" hidden> 
                <br><br>
                <button type="button" id="confirmbtn" onclick="confirmAnswer()" hidden>Überprüfen</button>
            </div>
        </div>

        <fieldset id="difficultyselection">
            <legend style="font-size: 40;">Wähle eine Schwierigkeit</legend>
            <input type="radio" name="difficulty" value="Einfach"><label>Einfach</label><br>
            <input type="radio" name="difficulty" value="Schwer" checked><label>Schwer</label><br>
            <input type="radio" name="difficulty" value="Unmöglich"><label>Unmöglich</label><br>
            <br>
            <button type="button" onclick="Start()">Start</button>
        </fieldset>
        
        
    </body>

</html>
